    <script>              
        const addClass = (selector, addedClass) => document.querySelectorAll(selector).forEach(s => s.classList.add(addedClass))

        const rmClass = (selector, rmvdClass) => document.querySelectorAll(selector).forEach(s => s.classList.remove(rmvdClass))

    </script>
